<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/favicon.ico"/>
  <link rel="apple-touch-icon" href="assets/favicon.ico"/>
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"> -->
  <title>double wasm near arch</title>
  <link rel="stylesheet" href="assets/global.css">
</head>
<body>
  <main id="signed-out-flow" style="display: none">
    <h1>
      Your token is: <span class="token" data-behavior="token"></span>
    </h1>
    
    <p style="text-align: center; margin-top: 2.5em">
      <button id="sign-in-button">Sign in with NEAR Wallet</button>
    </p>

  </main>

  <div id="signed-in-flow" style="display: none">
    <button style="float: right" id="sign-out-button">
      Sign out <span data-behavior="account-id"></span>
    </button>
    <main>
      <h1>
        Your token is: <span class="token" data-behavior="token"></span>
      </h1>
      <form class="change">
        <label for="token">Change token:</label>
        <div>
          <input
                  autocomplete="off"
                  id="token"
                  data-behavior="token"
          />
          <button>
            <span>Save</span>
            <div class="loader"></div>
          </button>
        </div>
      </form>
  <pre id="wasm-render"></pre>
  <script src="index.js" type="module"></script>
</body>
</html>
